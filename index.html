<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends Hero Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- System Title -->
    <div class="header">
        <h1>Mobile Legends Hero Counter System</h1>
        <h3>The result is at the bottom of this page.</h3>
        <input type="text" id="search-bar" placeholder="Search for Hero...">
        <p>Made by <a href="https://github.com/BlankedWave" target="_blank" style="color: yellow;">BlankedWave</a></p>
    </div>
    
    <!-- Hero Cards Display -->
    <div id="hero-container" class="hero-container">
        <!-- Hero Cards Will Be Rendered Here -->
    </div>

    <!-- Display Counter Heroes -->
    <div id="counter-heroes" class="counter-heroes">
        <h2>Counter Heroes:</h2>
        <ul id="counter-list"></ul>
    </div>
    
    <!-- YouTube iframe for background music -->
    <iframe 
        id="background-music"
        src="https://www.youtube.com/embed/HJDGQOG-biU?autoplay=1&loop=1&playlist=HJDGQOG-biU" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
    <!-- Copyright Footer -->
<!--    <footer>
        <p>&copy; 2025 Mobile Legends Counter System. All rights reserved.</p>
    </footer>
-->

    <script src="script.js"></script>
</body>
</html>
