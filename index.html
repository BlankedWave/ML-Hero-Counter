        // Use a Free Open-Source API Proxy for Llama-3 (No Key Required)
        async function runFreeAI(heroName) {
            const prompt = `Act as an MLBB expert. Target hero is ${heroName}. 
            Identify 3 hero counters with logic, 2 counter items, 1 battle spell. 
            Respond ONLY with a valid JSON object:
            {
                "heroes": [{"name": "Name", "logic": "One sentence why"}],
                "items": [{"name": "Name", "desc": "One sentence why"}],
                "spell": {"name": "SpellName", "why": "Why this spell"}
            }`;

            // We use a public endpoint that doesn't require a key for basic text generation
            const response = await fetch("https://text.pollinations.ai/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    messages: [{ role: "user", content: prompt }],
                    model: "openai", // This endpoint routes to free models like Llama/Mistral
                    json: true
                })
            });

            if (!response.ok) throw new Error("API_REACH_FAILED");
            
            const rawText = await response.text();
            // Clean up Markdown if AI wraps it in backticks
            const cleaned = rawText.replace(/```json|```/g, "").trim();
            return JSON.parse(cleaned);
        }

        window.generateCounterIntel = async () => {
            const btn = document.getElementById('scanBtn');
            const status = document.getElementById('connectionStatus');
            const intelOutput = document.getElementById('intelOutput');

            btn.classList.add('loading');
            btn.disabled = true;

                document.getElementById('counterHeroes').innerHTML = data.heroes.map(h => `

                    </div>
                `).join('');

                        <p class="text-[9px] font-black text-orange-500 uppercase mb-1">Recommended Spell</p>

                            <p class="text-[10px] text-slate-500 mt-1">${item.desc}</p>
                        </div>
                    `).join('')}
                `;

                status.innerHTML = `<div class="w-2 h-2 rounded-full bg-green-500"></div><span class="text-[10px] font-black text-slate-300 uppercase">ANALYSIS COMPLETE</span>`;
            } catch (e) {
                console.error(e);
                status.innerHTML = `<div class="w-2 h-2 rounded-full bg-red-500"></div><span class="text-[10px] font-black text-red-500 uppercase">NEURAL ERROR</span>`;
                alert("The Free AI service is currently busy. Please try again in 10 seconds.");
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
                intelOutput.classList.remove('scan-effect');
                lucide.createIcons();
            }
        };

            selectedHero = HEROES.find(h => h.name === name);
            document.getElementById('heroName').innerText = selectedHero.name;
            document.getElementById('roleBadge').innerText = selectedHero.role;
            document.getElementById('laneBadge').innerText = selectedHero.lane;
            document.getElementById('heroBanner').style.backgroundImage = `url(https://mobile-legends.fandom.com/wiki/Special:FilePath/${selectedHero.name.replace(/\s+/g, '_')}_Splash.jpg)`;
            document.getElementById('scanBtn').disabled = false;
            renderList();
        };

        function renderList() {
            const list = document.getElementById('heroList');
            const search = document.getElementById('heroSearch').value.toLowerCase();
            const filtered = HEROES.filter(h => h.name.toLowerCase().includes(search));

            list.innerHTML = filtered.map(h => `
                <div onclick="selectHero('${h.name}')" class="flex justify-between items-center px-4 py-3 rounded-xl cursor-pointer hover:bg-blue-500/10 border border-transparent transition-all group ${selectedHero?.name === h.name ? 'hero-active' : ''}">

                        <p class="text-[8px] text-slate-600 font-bold uppercase tracking-widest">${h.lane.split('/')[0]}</p>
                    </div>
                </div>
            `).join('');

        }
