<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends Hero Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-bar">
        <input type="text" id="heroSearch" placeholder="Search for a hero...">
    </div>
    <div class="hero-container" id="heroContainer">
        <!-- Hero cards will be dynamically added here -->
    </div>

    <div class="counter-container" id="counterContainer">
        <h3>Counter Heroes:</h3>
        <ul id="counterList">
            <!-- Counter heroes will be displayed here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
